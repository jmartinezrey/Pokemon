<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=\, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Pokemon Game</title>
</head>

<body class='body'>

    <h1>Pick your Pokemon!</h1>

    <div class="score">
        <h2>Player Score: <span id="player-score">0</span></h2>
        <h2>Computer Score: <span id="computer-score">0</span></h2>
    </div> 

    <div class="allCharacters">
        <img id="pikachu" src="images/pikachu.jpg" alt="pikachu">
        <img id="charmander" src="images/charmander.jpg" alt="charmander">
        <img id="squirtle" src="images/squirtle2.jpg" alt="squirtle">
        <img id="bulbasaur" src="images/bulbasaur.jpg" alt="bulbasaur">
    </div>

    <h1>Ready to fight?</h1>

    <div class='choices'>
        <div class='userChoice'>
            <ul>
                <li class='userpick special-power'>Special Power</li>
                <li class='userpick element'>Element</li>
                <li class='userpick strength'>Strength</li>
            </ul>
        </div>
        <div class='computerChoice'>
            <ul>
                    <li class='special-power'>Special Power</li>
                    <li class='element'>Element</li>
                    <li class='strength'>Strength</li>
            </ul>
        </div>
    </div>

<script
    src="https://code.jquery.com/jquery-3.4.1.js"
    integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
    crossorigin="anonymous"></script>
<script src="fight.js"></script>
<script src="main.js"></script>
</body>
</html>
