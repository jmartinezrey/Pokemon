<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Pokemon Game</title>
</head>

<body class='body'>

    <audio controls id='intro'>
        <source src="music/103-professor oak.mp3" type='audio/mp3'> Audio not supported      
    </audio>

    <!--
    <audio id='gameover'>
        <source src="music/400579__alanmcki__retro-arcade-video-game-positive-tone.mp3" type='audio/mp3'> Audio not supported      
    </audio>

    <audio id='restart-sound'>
            <source src="music/restart-sound.mp3" type='audio/mp3'> Audio not supported      
    </audio>
    -->

    <h1 class='title'>Pick your Pokemon!</h1>

    
    <audio id='gameover'>
        <source src="music/414209__jacksonacademyashmore__death.mp3" type='audio/mp3'> Audio not supported      
        </audio>

    <div id='allgame'>
    <div class="score-container">
        <div class="score">
            <h2 class='player-score'>Player Score: <span id="player-score">0</span></h2>
            <h2 class="computer-score">Computer Score: <span id="computer-score">0</span></h2>
        </div> 
    </div>

        <div class='win-big-container'>
            <div class='win-container'>
                <div class='win'></div> 
            </div>
        </div>
    
        
        <div class="allCharacters"> 
            <img class="pokemon" src="Images/pikachu2.png" alt="pikachu">
            <img class="pokemon" src="Images/bulbasaur.png" alt="bulbasaur">  
            <img class="pokemon" src="Images/charmandernew.png" alt="charmander">
            <img class="pokemon" src="Images/squirtle.png" alt="squirtle">
                
        </div> 

        <div class="choice-container">
            <div class='choices'>
                <div class='userChoice'>
                    <ul>
                        <li class='userpick special-power'>Special Power</li>
                        <li class='userpick element'>Element</li>
                        <li class='userpick strength'>Strength</li>
                    </ul>
                </div>
                <div class='computerChoice'>
                    <ul>
                        <li class='special-power'>Special Power</li>
                        <li class='element'>Element</li>
                        <li class='strength'>Strength</li>
                    </ul>
                </div>
            </div>
        </div>

    </div>

    <div id='restartbtn'>
            <button class='restart-button'>Restart Game</button>
    </div>
  
<script
    src="https://code.jquery.com/jquery-3.4.1.js"
    integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
    crossorigin="anonymous"></script>
<script src="fight.js"></script>
<script src="main.js"></script>
</body>
</html>
